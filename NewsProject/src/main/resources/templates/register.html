<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Registration</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
     <style>
	body {
  	background-image: url('https://img1.goodfon.ru/original/3200x1200/2/b8/les-tuman-utro-dorozhka.jpg');
  	}
  	</style>
</head>

<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light ">
  
 	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
  	</button>
  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
  	
  	<ul class="navbar-nav mr-auto">
  	<li class="nav-item active"> </li>
 	<li class="nav-item">
  	<a class="nav-link" href="/mainpage"><button type= "button" class="btn btn btn-light text-primary pl-4 pr-4 mr-2 mt-2 mb-2">Home</button></a>
  
  	<li class="nav-item">
  	<a class="nav-link" href="/login"><button type= "button" class="btn btn btn-light text-primary pl-4 pr-4 mr-2 mt-2 mb-2 ">Sign in</button></a>
	</ul>
 	
 	</div>
</nav>


<main role="main" class="container">

    <div class="starter-template">
        <form th:action="@{/register}" th:object="${request}" method="post">
        	<input type="text" name="name" th:field="*{name}" placeholder="Введите Ваше имя"/>
        	<input type="text" name="login" th:field="*{login}" placeholder="Создайте логин"/>
        	<input type="password" name="password" th:field="*{password}" placeholder="Создайте пароль"/>
        	<input type="submit" name="registrasya" value="Зарегистрироваться"/>
        </form>
        

    </div>

</main>

<!-- /.container -->

<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
